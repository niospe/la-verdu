<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Verdu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>La Verdu</h1>
        <p id="fecha-actual"></p>
    </header>
    
    <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar frutas o verduras...">
        <button id="btnBuscar">Buscar</button>
        <button id="btnResetBusqueda">Mostrar todos</button>
    </div>
    
    <main>
        <section class="productos-container">
            <div class="productos-grid" id="productosFicha"></div>
        </section>
        
        <aside class="carrito-container">
            <h2>Tu Carrito</h2>
            <div id="carritoItems"></div>
            
            <div class="descuento-section">
                <label for="descuento">Descuento General (%):</label>
                <input type="number" id="descuento" min="0" max="100" value="0">
                <button id="aplicarDescuento">Aplicar</button>
            </div>
            
            <div class="acciones-carrito">
                <button id="finalizarVentaBtn">Finalizar Venta</button>
                <button id="vaciarCarritoBtn">Vaciar Carrito</button>
                <button id="resumenDiaBtn">Cierre del Día</button>
            </div>
            
            <div id="Wapp">
                <input id="wappNumber" type="number" placeholder="WhatsApp">
                <button id="wappBtn">Enviar Pedido</button>
            </div>
        </aside>
    </main>

    <!-- Modal de información nutricional -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modalTitle"></h3>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="js/productos.js"></script>
</body>
</html>
